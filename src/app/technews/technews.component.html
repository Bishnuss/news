<div class="container mt-5">

    <h4>Technology News</h4>
    <div class="row">
        <div *ngFor="let d of technewsDisplay" class="col-lg-3 mt-2 mb-2">
            <div class="box">

                <img src="{{d.urlToImage}}" alt="" width="100%">
                <h5 class="mt-2 mb-2 text-dark">{{d.title}}</h5>
                <a href="{{d.url}}" target="_blank" class="btn btn-success btn-sm mt-2">Read more</a>

            </div>
        </div>
    </div>
</div>
