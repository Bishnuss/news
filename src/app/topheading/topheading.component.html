<div class="container mt-5">



    
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="animate-charcter"> Top Headlines</h3>
      </div>
    </div>
  </div>
    

    <div class="row">
        <div *ngFor="let d of topheadingDisplay" class="col-lg-3 mt-2 mb-2">
            <div class="box">

                <img src="{{d.urlToImage}}" alt="" width="100%">
                <h5 class="mt-2 mb-2 text-dark">{{d.title}}</h5>
                <a href="{{d.url}}" target="_blank" class="btn btn-success btn-sm mt-2">Read more</a>

            </div>




        </div>
    </div>
</div>
